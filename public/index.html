<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            color: #333;
        }

        h2 {
            text-align: center;
            color: #444;
            margin-bottom: 20px;
        }

        /* Logout Button */
        #logout {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 10px 15px;
            background-color: #ff4d4f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none; /* Initially hidden */
            font-size: 14px;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }

        #logout:hover {
            background-color: #d9363e;
        }

        /* Authentication Section */
        #auth {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        #auth input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        #auth button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        #auth button:hover {
            background-color: #0056b3;
        }

        #forgot-password {
            background-color: transparent;
            color: #007bff;
            border: none;
            cursor: pointer;
            text-decoration: underline;
            font-size: 14px;
            margin-top: 10px;
        }

        #forgot-password:hover {
            color: #0056b3;
        }

        /* Chat Messages */
        #messages {
            max-width: 600px;
            margin: 20px auto;
            padding: 15px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            list-style-type: none;
            overflow-y: auto;
            max-height: 400px;
        }

        #messages li {
            padding: 10px;
            margin: 5px 0;
            background: #e6f7ff;
            border-radius: 5px;
            word-wrap: break-word;
            font-size: 14px;
        }

        #messages li:nth-child(odd) {
            background: #f9f9f9;
        }

        /* Chat Input Form */
        #form {
            display: flex;
            position: fixed;
            bottom: 0;
            width: 100%;
            background: white;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
            padding: 10px;
        }

        #input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        #send {
            padding: 12px 20px;
            margin-left: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        #send:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <button id="logout">Logout</button> <!-- Logout button always at the top -->
    <div id="auth">
        <h2>Welcome to Chat App</h2>
        <input id="email" type="email" placeholder="Enter your email" />
        <input id="password" type="password" placeholder="Enter your password" />
        <button id="login">Login</button>
        <button id="signup">Sign Up</button>
        <button id="google-login">Login with Google</button>
    </div>
    <ul id="messages" style="display:none;"></ul>
    <form id="form" action="" style="display:none;">
        <input id="input" autocomplete="off" placeholder="Type a message..." />
        <button id="send">Send</button>
    </form>
    <script type="module" src="app.js"></script>
</body>
</html>
